<html style="position: relative; min-height: 100%;">
	<head>
		<th:block th:include="fragments/header :: head"></th:block>
	</head>

	<body style="margin-bottom: 120px;">
		<div class="container">
			<div class="row">
				<th:block th:include="fragments/menu :: menu"></th:block>
	
				<div class="col-lg-9">
					<div class="card card-outline-secondary my-4">
						<div class="card-header">Statistica sub formă de listă succintă</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th>ID</th>
										<th>Produsul</th>
										<th>Nume</th>
										<th>Statutul</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:text="1" />
										<td th:text="Mouse" />
										<td th:text="PlotnicuRodica" />
										<td th:text="DA" />
									</tr>
									<tr>
										<td th:text="2" />
										<td th:text="Keyboard" />
										<td th:text="ZubencoDimitri" />
										<td th:text="NU" />
									</tr>
									<tr th:each="book : ${books}">
										<td th:text="${book.id}" />
										<td th:text="Casa" />
										<td th:text="${book.name}" />
										<td th:text="${book.author}" />
										<td><a th:href="@{/books/students/{book_id}(book_id=${book.id})}" rel="modal:open">Afiseaza detalii</a></td>
									</tr>	
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<th:block th:include="fragments/footer :: footer"></th:block>
	</body>
</html>
