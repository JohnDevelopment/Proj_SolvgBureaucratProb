# ==============================================================
# = Spring security
# ==============================================================
spring.security.user.name=lucrare_curs_user
spring.security.user.password=lucrare_curs_password
# ==============================================================
# = H2
# ==============================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# ==============================================================
# = Data Source
# ==============================================================
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:lucrarecurs_db;DB_CLOSE_DELAY=-1
spring.datasource.username=lucrare_curs_user
spring.datasource.password=lucrare_curs_password
spring.datasource.initialization-mode=always

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql = true
# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto = create